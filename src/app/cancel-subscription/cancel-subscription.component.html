<mat-card *ngIf="!unsubscribed" class="unsubscribe-card mt-5">
    <mat-card-header>
        <mat-card-title>Hi there!</mat-card-title>
        <mat-card-subtitle>We are sorry to see you go. Please enter your email and click below to unsubscribe to daily news updates.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="m-3" style="width: 95%" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="unsubscriber.email" placeholder="Email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </mat-card-content>
    
    <div class="accept">
      <button class="bg-danger accept-button text-white pl-5 pr-5 pt-3 pb-3 m-3" (click)="unsubscribe()" mat-raised-button color="primary">Unsubscribe</button>
    </div>
    
  </mat-card>
  
  <mat-card *ngIf="unsubscribed" class="unsubscribe-card mt-5">
    <div class="m-4">
        <h5 style="text-align: center">You've successfully unsubscribed to Daily News.</h5>
    </div>
  </mat-card>
