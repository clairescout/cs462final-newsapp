<h2 class="mt-5 mb-3" style="text-align: center">Today's Top Headlines</h2>
<br/>

<div *ngIf="loaded">
  <mat-card class="news-card mt-3 mb-3" *ngFor="let article of articles">
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
  </mat-card-header>
  <img class="p-5" mat-card-image src={{article.urlToImage}}>
  <mat-card-content>
    <p>{{article.description}}</p>
    <p>{{article.content}}</p>
  </mat-card-content>
  <mat-card-footer class="p-3 news-link"><a>{{article.url}}</a></mat-card-footer>
  </mat-card>
</div>
